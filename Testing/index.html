<!DOCTYPE HTML>
<html>
   <head>
      <script src="task.js"></script>
      </script>
   </head>

   <body>
      <p>New Task</p>
      <form>
         Task Name: <br>
         <input type = "text" id = "TaskName" value = "" /><br><br>

         Due Date: <br>
         <input type="date" id="DueDate" value=""><br><br>

         Difficulty: <br>
         1 <input type = "range" name = "Difficulty"/> 10 <br><br>

         Expected Length: <br>
         Hours: <input type = "number" Name = "Hours" min = "0" max = "100"/>
         Minutes: <input type = "number" Name = "Minutes" min = "0" max = "60"/><br><br>

        <br>
         <input type = "button" value = "Done" onclick = "getValue();" />
      </form>
   </body>
</html>
