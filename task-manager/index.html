<!--
    TaskMe: Task manager app that will sort tasks by importance and recommend to
            user what tasks they should complete first


    Dependencies: FullCalender API, Bootstrap
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--  -->
    <!-- Links and Stylesheets -->
    <!--  -->

    
    <!-- Bootstrap + Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>

    <!-- FullCalendar Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href='timegrid/main.css' rel='stylesheet' />
    <link href='bootstrap/main.css' rel='stylesheet' />
    <!-- <link href='theme/agency.css' rel='stylesheet' /> -->




    <!-- FullCalendar Scripts -->
    <script src='core/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script src='timegrid/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='bootstrap/main.js'></script>
    <!-- <script src="theme/agency.js"></script> -->



    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid' , 'timeGrid', 'interaction', 'bootstrap'],
          defaultView: 'timeGridWeek',
          themeSystem: 'standard',
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek',
          },
          minTime: "07:00:00",
          maxTime: "22:00:00",
          contentHeight: 500,
          selectable: true,
          allDaySlot: false,
          eventStartEditable: true,
          eventDurationEditable: true,
          events: [
            { 
              title: 'The Title',
              start: '2019-03-22T12:00:00',
              end: '2019-03-22T13:00:00',
            }
          ],
        });

        calendar.render();
      });

    </script>



    <title>TaskMe</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="tasks">
          <div class="add-task">
            <a class="add-task-btn" href="#">Add Task</a>
          </div>
        <h1 class='my-tasks-header'>My Tasks</h1>
        <div class='task-card'>
          <!-- Created in JS -->
        </div>
        <ul class='tasks-list'>
          <!-- Created in JS -->
        </ul>
      </div>

      <div class="name">
        <h1>Name</h1>
      </div>

      <div class="calendar-div">
        <div id="calendar"></div>
      </div>

      <div class="sort-button">
        <div class="add-task">
          <a class="add-task-btn" href="#">Sort Me</a>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
    <script src="task.js"></script>
  </body>
</html>
