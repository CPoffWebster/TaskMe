<!--
    TaskMe: Task manager app that will sort tasks by importance and recommend to
            user what tasks they should complete first


    Dependencies: FullCalender API, Jquery, Moment



    CHANGE CALENDAR THEME TO FLICK
 -->

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

            <div class="modal-content">
              <div class="modal-header">

              </div>
              <div class="modal-body">

                <p>Some other text...</p>
              </div>
              <div class="modal-footer">
                <h3>Modal Footer</h3>
              </div>
            </div>
          </div>
          <!-- HIDDEN WITH CSS -->
        </div>

        <h1>My Tasks</h1>
        <ul>
          <li>hi</li>
          <li>hi</li>
          <li>hi</li>
        </ul>
      </div>

      <div class="name">
        <h1>Trevor</h1>
      </div>

      <div class="calendar-div">
        <div id="calendar"></div>
      </div>

      <div class="sort-button">
        <div class="add-task">
          <a class="add-task-btn" href="#">Sort Me</a>
        </div>
      </div>
    </div>

    <script src="app2.js"></script>

</html>
