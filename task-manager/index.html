<!--
    TaskMe: Task manager app that will sort tasks by importance and recommend to
            user what tasks they should complete first


    Dependencies: FullCalender API, Bootstrap
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--  -->
    <!-- Links and Stylesheets -->
    <!--  -->

    
    <!-- Bootstrap + Fontawesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href='https://use.fontawesome.com/releases/v5.0.6/css/all.css' rel='stylesheet'>

    <!-- FullCalendar Stylesheets -->
    <link rel="stylesheet" href="styles.css" />
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href='timegrid/main.css' rel='stylesheet' />
    <link href='bootstrap/main.css' rel='stylesheet' />
    <!-- <link href='theme/agency.css' rel='stylesheet' /> -->




    <!-- FullCalendar Scripts -->
    <script src='core/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script src='timegrid/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='bootstrap/main.js'></script>
    <!-- <script src="theme/agency.js"></script> -->



    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');

        var calendar = new FullCalendar.Calendar(calendarEl, {
          plugins: [ 'dayGrid' , 'timeGrid', 'interaction', 'bootstrap'],
          defaultView: 'timeGridWeek',
          themeSystem: 'standard',
          header: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek',
          },
          minTime: "07:00:00",
          maxTime: "22:00:00",
          contentHeight: 500,
          selectable: true,
          allDaySlot: false,
          eventStartEditable: true,
          eventDurationEditable: true,
          events: [
            { 
              title: 'The Title',
              start: '2019-03-22T12:00:00',
              end: '2019-03-22T13:00:00',
            }
          ],
        });

        calendar.render();
      });

    </script>



    <title>TaskMe</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="tasks">
          <div class="add-task">
            <a class="add-task-btn" href="#">Add Task</a>
          </div>
        <h1 class='my-tasks-header'>My Tasks</h1>

        <!-- Task Card -->
        <!-- Hidden with CSS -->
        <div class='modal'>
          <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
            </div>
            <div class="modal-body">
                <div class="wrapper">
                    <h1>Add Task</h1>
                    <form class='form'> 
                        <h4>Task Name:</h4>
                        <div class="input-test">
                            <input type="text" placeholder="Task" id="taskName" value=""/>
                        </div>
                        <h4>Due Date</h4>
                        <input type="date" placeholder="mm/dd/yyyy" id="dueDate" value=""/>
                        <h4>Urgency</h4>
                        <span>1</span> <input type="range" id="urgency"/> <span>10</span>

                        <h4>Expectect Length</h4>
                        <h8>Hours</h8>
                        <input type="number" placeholder="0" class="hours" min="0" max="100"/>

                        <h8>Minutes</h8>
                        <input type="number"placeholder="0" class="minutes" min="0" max="60"/>
                        <input class="doneBtn" type="button" value="Done"/>
                        <input class="deleteBtn" type="button" value="Delete"/>
                    </form>
                </div>
            </div>

            <div class="modal-footer"> </div>
          </div>
        </div>
        <ul class='tasks-list'>
          <!-- Created in JS -->
        </ul>
      </div>

      <div class="name">
        <h1>Name</h1>
      </div>

      <div class="calendar-div">
        <div id="calendar"></div>
      </div>

      <div class="sort-button">
        <div class="add-task">
          <a class="add-task-btn" href="#">Sort Me</a>
        </div>
      </div>
    </div>

    <script src="task.js"></script>
    <script src="app.js"></script>
  </body>
</html>
