<!--
    TaskMe: Task manager app that will sort tasks by importance and recommend to
            user what tasks they should complete first


    Dependencies: FullCalender API, Jquery, Moment
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Links and Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Calendar -->
    <link rel="stylesheet" href="fullcalendar.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script src="init.js"></script>
    <!-- Theme -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css"
    />

    <title>TaskMe</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="tasks">
        <div class="add-task-div">
          <div class="add-task">
            <a class="add-task-btn" href="#">Add Task</a>
          </div>

          <!-- HIDDEN WITH CSS -->
          <!-- The Modal -->
          <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <!--Modal Header-->
              </div>
              <div class="modal-body">
                <div class="wrapper">
                  <h1>Add Task</h1>
                  <form class='form'> 
                    <h4>Task Name:</h4>
                    <input type="text" placeholder="Task" id="taskName" value=""/>
                    <!-- <div class = "error">
                      <p><font size="3" color="red">Name Required.</font></p>
                    </div> -->
                    <h4>Due Date</h4>
                    <input type="date" placeholder="mm/dd/yyyy" id="dueDate" value=""/>
                    <!-- <div id = "noName"> -->
                    <!-- <div class = "error">
                      <p><font size="3" color="red">Date Required.</font></p>
                    </div> -->
                    <h4>Urgency</h4>
                    <span>1</span> <input type="range" id="urgency"/> <span>10</span>

                    <h4>Expectect Length</h4>
                    <h8>Hours</h8>
                    <input type="number" placeholder="0" class="hours" min="0" max="100"/>

                    <h8>Minutes</h8>
                    <input type="number"placeholder="0" class="minutes" min="0" max="60"/>
                    <input class="doneBtn" type="button" value="Done" onclick="getValue();"/>
                    <input class="deleteBtn" type="button" value="Delete" onclick="clearValues();"/>
                  </form>
                </div>
              </div>
              <div class="modal-footer">
                <!-- Modal Footer -->
              </div>
            </div>
          </div>
          <!-- HIDDEN WITH CSS -->
        </div>

        <h1>My Tasks</h1>
        <ul class='tasks-list'>
          <!-- Created in JS -->
        </ul>
      </div>

      <div class="name">
        <h1>Name</h1>
      </div>

      <div class="calendar-div">
        <div id="calendar"></div>
      </div>

      <div class="sort-button">
        <div class="add-task">
          <a class="add-task-btn" href="#">Sort Me</a>
        </div>
      </div>
    </div>
    <script src="task.js"></script>
    <script src="app2.js"></script>
  </body>
</html>
