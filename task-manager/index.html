<!--
    TaskMe: Task manager app that will sort tasks by importance and recommend to
            user what tasks they should complete first


    Dependencies: FullCalender API, Jquery, Moment



    CHANGE CALENDAR THEME TO FLICK
 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Links and Stylesheets -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
      integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- Calendar -->
    <link rel="stylesheet" href="fullcalendar.css" />
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/moment/min/moment.min.js"></script>
    <script src="fullcalendar.js"></script>
    <script src="app.js"></script>
    <!-- Theme -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link
      rel="stylesheet"
      href="https://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css"
    />

    <title>TaskMe</title>
  </head>

  <body>
    <div class="grid-container">
      <div class="tasks">
        <div class="add-task-div">
          <div class="add-task">
            <a class="add-task-btn" href="#">Add Task</a>
          </div>

          <!-- HIDDEN WITH CSS -->
          <!-- The Modal -->
          <div class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <span class="close">&times;</span>
                <!--<h2>Modal Header</h2>-->
              </div>
              <div class="modal-body">


                <div class="wrapper">
                   <h1>New Task</h1>
                   <br>
                   <form>
                      <h4>Add Name:</h4>
                      <input type="text" placeholder="Task" id="taskName" value="" />
                      <br><br>
                      <h4>Due Date</h4>
                      <input type="date" placeholder="mm/dd/yyyy" id="dueDate" value="">
                      <br><br>
                      <h4>Urgency</h4>
                      <span>1</span> <input type="range" id="urgency" /> <span>10</span>
                      <br><br>
                      <h4>Expectect Length</h4>
                      <h8>Hours</h8> <input type="number" placeholder="0" class="hours" min="0" max="100" />
                      <h8>Minutes</h8><input type="number" placeholder="0" class="minutes" min="0" max="60" />
                      <br><br>
                      <input type="button" value="Done" onclick="getValue();" />
                      <input type="button" value="Delete" onclick="deleteTask();" />
                   </form>
                </div>


              </div>
              <div class="modal-footer">
                <!--<h3>Modal Footer</h3>-->
              </div>
            </div>
          </div>
          <!-- HIDDEN WITH CSS -->
        </div>

        <h1>My Tasks</h1>
        <ul>
          <li>hi</li>
          <li>hi</li>
          <li>hi</li>
        </ul>
      </div>

      <div class="name">
        <h1>Trevor</h1>
      </div>

      <div class="calendar-div">
        <div id="calendar"></div>
      </div>

      <div class="sort-button">
        <div class="add-task">
          <a class="add-task-btn" href="#">Sort Me</a>
        </div>
      </div>
    </div>

    <script src="app2.js"></script>
  </body>
</html>
